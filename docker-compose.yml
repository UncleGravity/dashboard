version: '3.8'

name: dashboard

services:

  # TIMESCALE DB ##################################################
  timescaledb:
    container_name: timescaledb
    build: 
      context: ./timescaledb
      dockerfile: timescaledb.Dockerfile
    restart: unless-stopped
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    env_file:
      - .env

  # PGADMIN ###################################################
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - ${PGADMIN_PORT}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      # PGADMIN_CONFIG_SERVER_JSON_FILE: /pgadmin4/servers.json
    # volumes:
    #   - ./pgadmin/servers.json:/pgadmin4/servers.json
    #   - ./pgadmin/pgpass:/pgadmin4/pgpass
    depends_on:
      - timescaledb
    env_file:
      - .env

  # TELEGRAF ##################################################
  telegraf:
    container_name: telegraf
    image: telegraf:latest
    user: telegraf:999 # <--- important, calculate user that owns docker.sock -> $(stat -c '%g' /var/run/docker.sock)
    network_mode: host
    volumes:
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      HOST_PROC: /hostfs/proc
      HOST_ETC: /hostfs/etc
      HOST_SYS: /hostfs/sys
      HOST_VAR: /hostfs/var
      HOST_RUN: /hostfs/run
      HOST_MOUNT_PREFIX: /hostfs
    restart: always
    depends_on:
      - timescaledb
    env_file:
      - .env

  # SUPERSCRAPER ##################################################
  superscraper:
    container_name: superscraper
    build: 
      context: ./superscraper
      dockerfile: superscraper.Dockerfile

    volumes:
      - ./superscraper:/workspaces/superscraper

    ports:
    - ${SCRAPER_HEALTHKIT_PORT}:${SCRAPER_HEALTHKIT_PORT}
    - ${SCRAPER_MAPS_PORT}:${SCRAPER_MAPS_PORT}
      
    # Overrides default command so things don't shut down after the process ends.
    # command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:timescaledb

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)
    depends_on:
      - timescaledb
    env_file:
      - .env

  # GRAFANA ##################################################
  grafana:
    container_name: grafana
    image: grafana/grafana:main
    ports:
      - ${GRAFANA_PORT}:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      # - ./grafana/data/dashboards:/etc/dashboards
    depends_on:
      - timescaledb
      - telegraf
    env_file:
      - .env

    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

volumes:
  prometheus-data:
  timescaledb-data:
  grafana-data:
